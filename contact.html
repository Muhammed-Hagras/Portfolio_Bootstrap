    <main>
         <!-- Banner Services -->
         <section class="about-banner contact-p">
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="  col-lg-12 text-center">
                        <h1 class="text-white">Contact Us</h1>
                        <p class="text-white link-nav"><a href="index.html">Home </a> <i class="fa-solid fa-arrow-right"></i> <a href="contact.html"> Contact us</a></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="google-maps" class="section google-maps">
            <div id="map" class="container"></div>
        </section>

        <section id= "contact-form" class="section contact-form bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 contacts">
                        <div class="contact-1 row">
                            <div class="icon col-2">
                                <i class="fa-solid fa-house fa-2x"></i>
                            </div>
                            <div class="contact-details col-10">
                                <h5>Binghamton, New York</h5>
                                <p>4343 Hinkle Deegan Lake Road</p>
                            </div>
                        </div>
                        <div class="contact-2 row">
                            <div class="icon col-2">
                                <i class="fa-solid fa-phone fa-2x"></i>
                            </div>
                            <div class="contact-details col-10">
                                <h5>00 (958) 9865 562</h5>
                                <p>Mon to Fri 9am to 6 pm</p>
                            </div>
                        </div>
                        <div class="contact-3 row">
                            <div class="icon col-2">
                                <i class="fa-solid fa-envelope fa-2x"></i>
                            </div>
                            <div class="contact-details col-10">
                                <h5>support@colorlib.com</h5>
                                <p>Send us your query anytime!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <input type="name" class="form-control p-3 bg-white" id="exampleInputName1" placeholder="Enter Your Name" >
                          </div>
                        <div class="mb-3">
                            <input type="email" class="form-control p-3 bg-white" id="exampleInputEmail1" placeholder="Enter Email Adress">
                          </div>
                          <div class="mb-3">
                            <input type="password" class="form-control p-3 bg-white" id="exampleInputPassword1" placeholder="Enter Your Password">
                          </div>
                          
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3 ">
                            
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Enter Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="float:right">Send Message</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://maps.google.com/maps/api/js?sensor=false"> </script>
